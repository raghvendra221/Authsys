<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Reset</title>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #0f1724;
    color: #e6eef8;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 600px;
    margin: 40px auto;
    padding: 30px;
    background: rgba(255, 255, 255, 0.06);
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 14px;
    backdrop-filter: blur(8px) saturate(120%);
    text-align: center;
  }

  h2 {
    color: #e6eef8;
    margin-bottom: 20px;
  }

  p {
    color: #e6eef8;
    line-height: 1.6;
    margin-bottom: 20px;
  }

  .btn {
    display: inline-block;
    background: linear-gradient(90deg, rgba(120,170,255,0.4), rgba(120,170,255,0.2));
    color: #eaf2ff !important;
    padding: 12px 25px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    margin-bottom: 20px;
    border: 1px solid rgba(120,170,255,0.4);
  }

  .btn:hover {
    background: linear-gradient(90deg, rgba(120,170,255,0.6), rgba(120,170,255,0.3));
  }

  .footer {
    font-size: 0.85rem;
    color: rgba(230, 242, 255, 0.7);
    margin-top: 20px;
  }

  a {
    color: rgba(120,170,255,0.9);
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Password Reset Request</h2>
    <p>
      You are receiving this email because we received a password reset request for your account.
    </p>

    <a href="{{ reset_url }}" class="btn">Reset Password</a>

    <p>
      If you did not request a password reset, no further action is required.
    </p>

    <div class="footer">
      If you have any issues, please contact us at 
      <a href="mailto:support@example.com">support@example.com</a>.
    </div>
  </div>
</body>
</html>
